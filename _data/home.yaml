  - img: ed.jpg
    width: 100%
    open: true
    caption: Rechts vindt u wat wij nog nodig hebben of toch zeker kunnen
      gebruiken (klik op de balkjes, en eventueel op de prenten). Dat blijkt
      al bij al zo veel niet meer te zijn.
      <br><br>
      Heeft u nog iets liggen dat we mogen hebben/gebruiken/overkopen, mail ons
      dan op <b>voornaam.achternaam@gmail.com</b> (werkt voor zowel Katrien als
      Arthur).
      Wilt u ons ergens centen voor toestoppen, dan kan dat door storting
      op <b>BE65 9735 1215 6596</b>, of cash in onze spaarpot in de
      <b>Korhoenstraat 35, 9000 Gent</b>.<br><br>
      Foto's volgen zodra het eerste rolletje ontwikkeld is -- geduld.

