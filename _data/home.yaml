  - title: "Bruno"
    img: bruno4.jpg
    caption: Een wikipedia search zal u leren dat "Bruno" een nogal
      pan-europese naam is met een omvangrijke lijst van 
      <a href="https://en.wikipedia.org/wiki/Bruno_(name)">historische
      naamgenoten</a> (fijne en minder fijne mensen).
      Enkele (volgens Arthur) vermeldenswaardige daaruit zijn
      <a href="https://en.wikipedia.org/wiki/Bruno_of_Cologne">St. Bruno van Keulen</a>, 
      <a href="https://en.wikipedia.org/wiki/Giordano_Bruno"> Giordano Bruno</a>, 
      <a href="https://en.wikipedia.org/wiki/Bruno_Latour">Bruno Latour</a> en
